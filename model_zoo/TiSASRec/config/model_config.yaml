Base:
    model_root: './checkpoints/'
    num_workers: 3
    verbose: 1
    early_stop_patience: 2
    pickle_feature_encoder: True
    save_best_only: True
    eval_steps: null
    debug_mode: False
    group_id: null
    use_features: null
    feature_specs: null
    feature_config: null

TiSASRec_test:
    model: TiSASRec
    dataset_id: movielens1mseq_toy
    loss: 'binary_crossentropy'
    metrics: ['logloss', 'AUC']
    task: binary_classification
    optimizer: adam
    learning_rate: 1.0e-3
    embedding_regularizer: 0
    net_regularizer: 0
    batch_size: 2048
    embedding_dim: 16
    dnn_hidden_units: [1024, 512, 256]
    dnn_activations: leaky_relu
    num_heads: 8
    stacked_transformer_layers: 2
    attention_dropout: 0.2
    net_dropout: 0.2
    layer_norm: True
    use_residual: True
    bst_target_field: ["movie_id","timestamp","year","Western"]
    bst_sequence_field: ["movie_ids","timestamps","years","Westerns"]
    seq_pooling_type: concat
    use_position_emb: True
    use_causal_mask: False
    batch_norm: False
    epochs: 1
    shuffle: True
    seed: 20222023
    monitor: {'AUC': 1, 'logloss': -1}
    monitor_mode: 'max'

TiSASRec_eleme: # This is a config template
    model: TiSASRec
    dataset_id: elemeseq_abstime
    loss: 'binary_crossentropy'
    metrics: ['logloss', 'AUC', 'precision', 'recall', 'f1']
    task: binary_classification
    optimizer: adam
    learning_rate: 1.0e-3
    embedding_regularizer: 5.0e-5
    net_regularizer: 0
    batch_size: 4096
    embedding_dim: 32
    dnn_hidden_units: [1024, 512, 256]
    dnn_activations: leaky_relu
    num_heads: 1
    stacked_transformer_layers: 1
    attention_dropout: 0.4
    net_dropout: 0.2
    layer_norm: True
    use_residual: True
    target_field: ["shop_id","item_id","city_id","district_id","shop_aoi_id","shop_geohash_6","shop_geohash_12","category_1_id","hours","time_type","weekdays", "rank_7","rank_30","rank_90"]
    sequence_field: ["shop_id_list","item_id_list","city_id_list","district_id_list","shop_aoi_id_list","shop_geohash_6_list","shop_geohash_12_list","category_1_id_list","hours_list","time_type_list","weekdays_list", "rank_7_list","rank_30_list","rank_90_list"]
    time_keys: ["times", "times_list"]
    seq_pooling_type: target
    num_pos_embeddings: 12
    num_rel_time_embeddings: 1026
    use_abs_time: True
    use_causal_mask: True
    batch_norm: False
    epochs: 100
    shuffle: True
    seed: 2023
    monitor: {'AUC': 1, 'logloss': 0}
    monitor_mode: 'max'


